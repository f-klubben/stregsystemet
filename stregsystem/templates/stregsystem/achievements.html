{% load static %}

<style>
    .achievement-container {
        position: fixed;
        bottom: 0;
        right: 0;
        width: 250px;
        height: 75px;
        animation: pop-up-down 4s ease-in-out forwards;
        padding: 10px;
        box-sizing: border-box;
        display: flex;
        align-items: center;
        background: url("{% static 'stregsystem/achievement_icons/achievementBG.png' %}") no-repeat center/cover;
    }

    .achievement-logo {
        width: 50px;
        height: 50px;
        margin-right: 10px;
        flex-shrink: 0;
    }

    .text-wrapper {
        display: flex;
        flex-direction: column;
        color: #FFFFFF;
        z-index: 2;
        font-family: Georgia, serif;
    }

    .title-text {
        font-size: 16px;
        font-weight: bold;
        color: #FFFFFF;
    }

    .description-text {
        font-size: 14px;
        color: #ECECEC
    }

    @keyframes pop-up-down {
        0% {
            transform: translateY(100vh);
        }
        25% {
            transform: translateY(0);
        }
        75% {
            transform: translateY(0);
        }
        100% {
            transform: translateY(100vh);
        }
    }
</style>

<div class="achievement-container">
    <img class="achievement-logo" src="{% static 'stregsystem/achievement_icons/achievement_beer.png' %}" alt="Achievement Logo">
    <div class="text-wrapper">
        <div class="title-text">Alcoholic!</div>
        <div class="description-text">Buy your first beer</div>
    </div>
</div>
