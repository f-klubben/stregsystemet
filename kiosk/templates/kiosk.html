{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>F-Klubben</title>

    <link href="{% static "kiosk/kiosk.css" %}" rel="stylesheet">
</head>

<body>
    <div class="dummy front"></div>
    <div class="dummy"></div>

    <script>
    var queue = [].slice.call(document.querySelectorAll(".dummy"));
    var front = queue.shift();
    var this_id = -1;

    function swap(tag) {
        //Flip in the DOM
        front.classList.remove("front");

        queue.push(front);
        front = queue.shift();

        front.classList.add("front");
    }

    function updateKiosk() {
        var t = front
        t.addEventListener("transitionend", function loadnext(tag) {
            t.removeEventListener("transitionend", loadnext);
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.onreadystatechange = function() {
                if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
                    obj = JSON.parse(xmlHttp.responseText);
                    this_id = obj.id;
                    domElement = createDomObject(obj);
                    t.innerHTML = "";
                    t.appendChild(domElement);
                }
            }
            //Start by asking random for the first image
            if(this_id === -1) {
                xmlHttp.open("GET", "/kiosk/random", true);
            } else {
                xmlHttp.open("GET", "/kiosk/next_real/" + this_id + "/", true);
            }
            xmlHttp.send(null);
        });
        swap();
    }

    function createDomObject(obj) {
        var element;
        switch(obj.type) {
            case "KioskImageItem":
                element = document.createElement("DIV");
                element.style.backgroundImage = 'url("' + obj.content +'")';
                break;
            case "KioskWebsiteItem":
                element = document.createElement("IFRAME");
                element.src = obj.content;
                break;
            default:
                console.log(obj);
                element = document.createElement("DIV");
                element.appendChild(document.createTextNode("Error"));
        }

        element.classList.add("fullscreen");
        return element;
    }

    setInterval(updateKiosk, 10000);
    updateKiosk();
    </script>
</body>

</html>
